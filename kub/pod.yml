apiVersion: v1
kind: Pod
metadata:
  name: app-pod
  labels:
    app: custom-app
spec:
  containers:
  - name: app
    image: custom-app:latest
    imagePullPolicy: Never  # Используем локальный образ
    ports:
    - containerPort: 5000
    env:
    - name: LOG_LEVEL
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: LOG_LEVEL
    - name: PORT
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: PORT
    - name: WELCOME_MESSAGE
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: WELCOME_MESSAGE
    volumeMounts:
    - name: logs-volume
      mountPath: /app/logs
  volumes:
  - name: logs-volume
    emptyDir: {}
