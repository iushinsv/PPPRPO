apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: journal-api-destination
  namespace: journal
spec:
  host: journal-api-service
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 3
      http:
        http1MaxPendingRequests: 5
        maxRequestsPerConnection: 1
    tls:
      mode: ISTIO_MUTUAL
